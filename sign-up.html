<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-blogger</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body style="font-family: sans-serif;">
    <div class="main_container">
        <img src="images/sign-up/Google-logo.png" alt="logo" width="85px" title="Google">
        <div class="sign">
            <h2>Sign in</h2>
            <p>to continue to Blogger</p>
        </div>
        <div class="box">
            <input type="text" placeholder="Email or phone"> <br>
            <a href="">Forgot email?</a>
        </div>
        <div class="guest">
            <p>Not your computer? Use Guest node to sign in privately.</p>
            <a href="">Learn more</a>
        </div>
        <div class="btn_sign">
            <button class="btn-page2">Create account</button>
            <button class="btn1-page2">Next</button>
        </div>

    </div>
    <div class="footer1">
        <div class="footer-content">
            <select id="lang">
                <option value="en">English (United States)</option>
                <option value="es">Spanish</option>
                <option value="fr">French</option>
                <option value="ge">German</option>
                <option value="it">Italian</option>
            </select>
        </div>
          <div class="footer-a"> 
            <a href="">Help </a>
            <a href="">Privacy</a>
            <a href="">Terms</a>
        </div>
        </div>
    </div>


</body>

</html>
